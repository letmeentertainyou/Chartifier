<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="darkmode.css" />
    </head>

    <body>
        <div>
            <p id="chartStats" class="topBar"></p>
            <button id="reload" class="topBar" onclick="writeRandomChart()">
                New Chart
            </button>
            <!--Make a custom class for the dropdown styles? -->
            <p id="dropDowns" class="topBar">
                <span>
                    <label for="notes">Key:</label>
                    <select name="notes" id="notes"></select>
                </span>
                <span>
                    <label for="modes">Mode:</label>
                    <select name="modes" id="modes"></select>
                </span>
                <span>
                    <label for="count">Count:</label>
                    <select name="count" id="count">
                        Year:
                    </select>
                </span>
            </p>
        </div>
        <p id="chart"></p>
    </body>

    <!-- These scripts have to be loaded after the page is rendered or they can't update the page. -->
<script src="main.js"></script>
</html>
